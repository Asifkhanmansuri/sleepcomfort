{% extends 'index.html'%}
{% block content %}

<style>
  .card-img{
    object-fit: cover;
    object-position:center;
  }
</style>

<div class="d-flex justify-content-center gap-4 flex-wrap">
  {% for card in cards%} 
   <div class="card p-1 " style="width: 300px;">
    <img class=" card-img" src="{{card.Image.url}}" alt="" width="100%" height="250px" >

  <div class="px-2">
    <span class="text-success">{{card.Productname}}</span><br>
    <span class="">{{card.Title}}</span><br>
    <span class="sleepColor"><b><i class="bi bi-currency-rupee"></i>{{card.Productprice}} </b></span>
    <span><del><i class="bi bi-currency-rupee"></i>{{card.Discount}}</del></span>
  </div>
  <button class="btn btn-warning mt-2 " >
    <a class="text-decoration-none text-dark" href="{% url 'productDetail' card.id %}">Shop Now</a>
  </button> 

   </div>
  {% endfor %}
</div>

{% endblock%}
