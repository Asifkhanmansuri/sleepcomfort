{% extends 'index.html'%}
{% block content%}

<style>
    .testimonials {
        background-color: #f7dfb5;
       
      }
      .carousel-center {
        position: relative;
        left: 50%;
        transform: translateX(-50%);
      }
      .cards {
        width: 550px;
        display: flex;
        justify-content: center;
    
      }
</style>
<section class="testimonials mt-4">
    <h2 class="d-flex justify-content-center p-4">Testimonials</h2>
  
    <!-- now making slider -->
  
    <div id="testimonials-slider" class="carousel slide carousel-fade pb-5" data-bs-ride="carousel">
      <div class="carousel-inner">
  
        <!-- ====== -->
        {% for Testimonial in testimonial %}
        <div class="carousel-item  ">
          <div class="cards bg-light carousel-center">
            <div class="d-flex gap-2">
              <div class=" d-flex flex-column justify-content-between m-1">
                <div>
                  <div class=" d-flex justify-content-center pt-1">
                    <h3>{{Testimonial.Client_Name}}</h3>
                  </div>
                  <div class=" d-flex justify-content-center  p-2">
                    <p>{{Testimonial.Discription}}</p>
                  </div>
                </div>
  
                <button class="btn btn-warning">
                  Shop Product
                </button>
  
              </div>
              <div class=" m-1">
                <img src="{{Testimonial.Client_Image.url}}" alt="" width="300px" height="250px">
              </div>
  
            </div>
          </div>
  
        </div>
        {% endfor %}
        <!-- ====== -->
  
  
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#testimonials-slider" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#testimonials-slider" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- ================ -->
    <script>
      let testimonialSlider = document.getElementById("testimonials-slider")
      testimonialSlider.getElementsByClassName("carousel-item ")[0].classList.add("active")
    </script>
  </section>
  
{% endblock%}
