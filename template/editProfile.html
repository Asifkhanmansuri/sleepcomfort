{% extends "index.html"%}
{% block content %}

{% include "header.html"%}


<div class="d-flex justify-content-center">
    <form class="mb-4 " action=""  method="post">
        {% csrf_token %}

        
     
        <label class="pt-3" for=""> Name</label>
        <input class="mx-3" type="text" id="user"  name="user" value="{{user.user}}"><br>
     
        
     
        <label class="pt-3" for=""> Number</label>
        <input type="text" name="phone_number" id="phone_number" value="{{user.phone_number}}"><br>
     
        <label class="pt-3" for="">Email</label>&nbsp;&nbsp;&nbsp;
        <input type="email" name="email" id="email" value="{{user.email}}"><br>
     
        <label class="pt-3" for="">Address</label>
        <input type="text" name="address" id="address" value="{{user.address}}"><br>
     
        <label class="pt-3" for="">Pincode</label>
        <input type="text" name="pincode" id="pincode" value="{{user.pincode}}"><br>
     
        
     
       <div class="d-flex justify-content-center mt-2">
        <button class="btn btn-info">
            save
        </button>
       </div>
     
     </form>
</div>
{% include "help.html"%}
{% include 'footer.html'%}
{% endblock%}
